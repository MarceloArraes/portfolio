<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Neon Text <Marcelo /> -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="40" fill="none" stroke="cyan" stroke-width="2" stroke-linejoin="round">
    &lt; Marcelo /&gt;
  </text>

  <!-- Glow Effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Apply Glow to the Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="40" fill="none" stroke="cyan" stroke-width="2" stroke-linejoin="round" filter="url(#glow)">
    &lt; Marcelo /&gt;
  </text>
</svg>
